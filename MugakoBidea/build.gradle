buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }


}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.android.support:support-v4:18.0.+"
}
android {
    compileSdkVersion 15
    buildToolsVersion '18.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 15
    }

    buildTypes {
        release {
            proguardFile '../proguard-project.txt'
            runProguard true
        }
    }
}

